<html>
<style type="text/css">
    html,
    body {
        /*margin: 0;*/
        /*padding: 0;*/
        background-color: #777;
        /*overflow: hidden;*/

    }
    #video {
        width: 50vw;
        height: 50vw;
        top: 0;
        left: 0;
    }
    #slider {
        width: 50vw;
    }
    .img-zoom-lens {
        position: absolute;
        border: 1px solid #d4d4d4;
        background-color: #ff0000;
        /*set the size of the lens:*/
        width: 40px;
        height: 40px;
    }
    #roi {
        position: absolute;
        background-color: #f00;
        opacity: 0.5;
    }
</style>
<body>
    <div id="roi"></div>
    <div id="debug" style="color:red;"></div>
    <button onclick="alert('test')">btn</button>
    <script type="text/javascript">
        var roi = document.getElementById('roi');
        var rw, rh, rl, rt;
        roi.style.width = '100px';
        roi.style.height = '100px';
        roi.style.left = '150px';
        roi.style.top = '300px';
        document.addEventListener("touchstart", touchStart);
        document.addEventListener("touchmove", touchMove);
        document.addEventListener("touchend", touchEnd);

        function touchStart(e) {
            if (e.touches.length != 2)
                return;

            try {
                e.preventDefault();

                const touch0 = e.touches[0];
                const touch1 = e.touches[1];
                rl = Math.min(touch0.pageX, touch1.pageX);
                rt = Math.min(touch0.pageY, touch1.pageY);
                rw = Math.abs(touch0.pageX - touch1.pageX);
                rh = Math.abs(touch0.pageY - touch1.pageY);
            }
            catch (err) {
                debug.innerHTML = err;
            }
        }

        function touchMove(e) {
            if (e.touches.length != 2)
                return;

            try {
                e.preventDefault();

                const touch0 = e.touches[0];
                const touch1 = e.touches[1];
                const left = Math.min(touch0.pageX, touch1.pageX);
                const top = Math.min(touch0.pageY, touch1.pageY);
                const width = Math.abs(touch0.pageX - touch1.pageX);
                const height = Math.abs(touch0.pageY - touch1.pageY);
                const scaleWidth = width/rw;
                const scaleHeight = height/rh;
                roi.style.backgroundColor = '#0f0';
                // roi.style.left = left;
                // roi.style.top = top;
                roi.style.width = parseFloat(roi.style.width) * scaleWidth;
                roi.style.height = parseFloat(roi.style.height) * scaleHeight;
                debug.innerHTML = roi.style.width + 'x' + roi.style.height;
            }
            catch (err) {
                debug.innerHTML = err;
            }
        }

        function touchEnd() {
            roi.style.backgroundColor = '#f00';
        }
    </script>
</body>

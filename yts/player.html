<head>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
   <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .video-js {
      width: 100%;
      height: 100%;
    }
    .vjs-text-track-cue > div {
      background: transparent!important;
      text-shadow: 2px 0 black, -2px 0 black, 0 2px black, 0 -2px black,
                   1px 1px black, -1px -1px black, 1px -1px black, -1px 1px black;
    }
  </style>
</head>

<body>
  <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    autoplay
    crossorigin="anonymous"
  >
    <!-- <source src="https://samplelib.com/lib/preview/mp4/sample-30s.mp4" /> -->
    <!-- <source src="http://localhost:5000/stream" /> -->
    <source src="https://172.212.105.29.nip.io/stream" />
    <track kind="captions" src="https://172.212.105.29.nip.io/subtitle" srclang="en" label="English" default>
  </video>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

  <script>
    // Initialize the video player
    setTimeout(function() {
      var player = videojs('my-video');
    }, 3000)
  </script>
</body>
